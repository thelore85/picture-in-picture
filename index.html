<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-in-Picture App</title>
    <script src="https://kit.fontawesome.com/7efa7486da.js" crossorigin="anonymous"></script>
    
    <!-- fav icon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=piqus.it">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/7efa7486da.js" crossorigin="anonymous"></script>
    <!-- bootstripe css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- general css  -->
    <link rel="stylesheet" href="style.css">
  </head>

<body>
<section id="main">
  <div class="wrapper">
    <h1>
      <i class="fa-solid fa-video"></i>
      Picture In Picture App
    </h1>
  </div>
</section>


 <!-- Video -->
 <section id="pip">
  <div class="wrapper">
    <video id="video" controls height="360" width="640" hidden></video>
  </div>
  <div class="button-container">
    <button id="pip-select" class="btn btn-info">Select Source</button>
    <button id="pip-show" class="btn btn-primary">Start pic in pic</button>
  </div>
</section>
 <!-- Script  -->

<script src="script.js"></script>
</body>

</html>
